<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Tool - Sign Up or Log In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #89CFF0, #1E90FF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        .logo-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo-container img {
            max-width: 250px;
        }
        .form-container {
            flex: 2;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .profile-pic {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .profile-pic img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .profile-pic button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .link {
            display: block;
            text-align: center;
            margin: 10px 0;
            color: #007BFF;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="assets/Logo.jpg" alt="Logo">
        </div>
        <div class="form-container">
            <div class="header">
                <h1>Welcome to AI Image Tool</h1>
            </div>
            <div class="form-group">
                <label for="username">Username or Email:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <a href="forgot-password.html" class="link">Forgot Password?</a>
            <button class="btn" onclick="logIn()">Sign In</button>
            <a href="create-account.html" class="link">New to AI Image Tool? Create Account</a>
        </div>
    </div>

    <script>
        function logIn() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // Add login logic here
            alert('Log In with Username: ' + username);
        }
    </script>
</body>
</html>
